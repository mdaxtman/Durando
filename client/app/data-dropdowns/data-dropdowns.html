<div class="navBar" ng-controller="DropDownController">
  <div class="department">
    Department ><br />
    <select ng-model="selectedDepartment">
      <option value="Dry Grocery">Dry Grocery</option>
      <option value="">All</option>
    </select>
  </div>
  <div class="category">
    Category ><br />
      <select ng-model="selectedCategory" ng-options="category.item for category in categories" ng-selected="selection(selectedCategory)">
        <option value="">All</option>
      </select>
  </div>
  <div class="brand">
    Brand ><br />
    <select ng-model="selectedBrand" ng-options="brand.item for brand in brands | brandFilter:selectedCategory" ng-disabled="!selectedCategory" ng-selected="selection(selectedBrand)">
      <option value="">All</option>
    </select>
  </div>
  <div class="item">
    Item ><br />
    <select ng-model="selectedItem" ng-options="item.item for item in items | itemFilter:selectedBrand" ng-disabled="!selectedBrand" ng-selected="selection(selectedItem)">
      <option value="">All</option>
    </select>
  </div>
  <div class="item-tactic">
    Item-Tactic ><br />
    <select ng-model="selectedTactic" ng-options="tactic.ad_type for tactic in tactics | tacticFilter:selectedItem" ng-disabled="!selectedItem" ng-selected="selection(selectedTactic)" >
      <option value="">All</option>
    </select>
  </div>
  <div class="tactic-detail">
    View by<br />
    Tactic Detail
  </div>
</div>
